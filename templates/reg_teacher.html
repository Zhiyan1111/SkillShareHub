<script>
        function get_code(){
            var email = document.getElementById('email')
            $.ajax({
                url: 'http://127.0.0.1:8000/send/'+email.value+'/',
                method: 'GET',
                success: function(data) {
                    alert(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });

        };
</script>
